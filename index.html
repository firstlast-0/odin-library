<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <button>NEW BOOK</button>
    <br>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <br>
    <dialog>
        <form>
            <fieldset>
                <legend>Enter Book details</legend>
                <input required id="title" type="text" placeholder="Title">
                <input required id="author" type="text" placeholder="Author">
                <input required type="number" placeholder="0">
                <input id="read" type="checkbox" name="read">
                <label for="read">Read</label>                
                <br><br>
                <button id="sub">SUBMIT</button>
                <button id="can" type="button">CANCEL</button>
            </fieldset>
        </form>
    </dialog>    
</body>
</html>
